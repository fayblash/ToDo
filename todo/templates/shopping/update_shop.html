{% extends 'base.html' %}

{% block title %}
Update Task -
{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="text-center">Shopping List</h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <div class="input-group-text" data-toggle="tooltip" data-placement="bottom" title="Marked as purchased">
                    {{shop_edit_form.purchased}}
                </div>
                {{shop_edit_form.quantity}}{{shop_edit_form.title}}{{shop_edit_form.store}}
                <button type="submit" class="btn btn-lg btn-info">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
